<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="form-producto.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="icon" type="" href="/img/logo-techrevamp.png"/>
  </head>
  <body>
  <!-- Start of the formulary -->
    <main>
      <div class="add-product-container">
        <div class="add-product-form-container">
            <h2>Añadir nuevo producto</h2>
            <p>Agregue la descripción del producto que desea añadir al catálogo</p>
            <form class="add-product-form">
              <label for="product-name">Nombre de produto</label>
              <input type="text" id="product-name" name="product-name" placeholder="Ingrese el nombre el producto">
              
              <label for="price">Precio del producto</label>
              <input type="number" id="price" name="price" placeholder="Ingrese el precio del producto">
              
              <label for="category">Elige una categoría</label>
              <select id="category" name="topic">
                <option value="">Seleccione una categoria</option>
                <option value="laptops">Laptops</option>
                <option value="smartphones">Smartphones</option>
                <option value="tablets">Tablets</option>
                <option value="monitores">Monitores</option>
                <option value="auriculares">Auriculares</option>
                <option value="relojesInteligentes">Relojes Inteligentes</option>
                <option value="camaras">Cámaras</option>
                <option value="impresoras">Impresoras</option>
                <option value="routers">Routers</option>
                <option value="teclados">Teclados</option>
              </select>
              
              <label for="description">Descripción</label>
              <textarea id="description" name="message"  placeholder="Ingrese la descripción del producto"></textarea>
              <label for="input-images">Cargue imágenes sobre su producto en formatos (PNG, JPG, JPEG, WEBP)</label>
              <input type="file" id="input-images" name="input-images" accept=".jpg, .jpeg, .png, .webp" multiple/>
              <div class="preview">
                <p></p>
              </div>
              <button id="btn-add-product" type="submit">Añadir producto</button>
            </form>
        </div>
        <div class="contact-image">
          <img src="/img/add-product.svg" alt="img placeholder">
        </div>
      </div>
    </main>
    <!-- End of the formulary -->
    <script src="products.js"></script>
  </body>
</html>
